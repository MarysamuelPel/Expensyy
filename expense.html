<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;400;500&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@700&family=Roboto:ital,wght@0,100;0,300;1,100;1,300;1,400&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Expensyy</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body and font styles */
      body {
        font-family: "lato", sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      /* Container styles */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      }

      /* Header styles */
      h1 {
        font-size: 28px;
        color: rgba(0, 0, 50, 1);
        margin-bottom: 50px;
        margin-top: 20px;
        text-align: center;
      }

      /* Form styles */
      form {
        display: grid;
      }

      label {
        font-weight: bold;
        font-size: 16px;
        color: rgba(0, 0, 50, 1);
      }

      input[type="text"],
      input[type="number"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      /*the input boxes */
      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="date"]:focus {
        border: 1px solid #3498db;
        box-shadow: 0 0 10px #3498db;
        background-color: #f0f7fc;
        transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
      }

      /* Select styles */
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      /* Button styles */
      button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 50%;
        margin-left: 175px;
        margin-bottom: 50px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2186c9;
      }

      /* Table styles */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #3498db;
        color: #fff;
      }

      /* Total expenses section */
      #total-expenses {
        font-size: 20px;
        color: #333;
        margin-top: 20px;
      }

      /* Error message style */
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }

      @media (max-width: 600px) {
        /* Adjust styles for smaller screens */
        body {
          font-size: 14px;
        }

        .container {
          padding: 10px;
        }

        button {
          margin-left: 90px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Expensyy</h1>
      <form id="expense-form">
        <label for="date">Date:</label>
        <input type="date" id="date" required /><br />
        <div class="error-message" id="date-error"></div>

        <label for="amount">Amount (N):</label>
        <input type="number" id="amount" step="0.01" required /><br />
        <div class="error-message" id="amount-error"></div>

        <label for="description">Description:</label>
        <input type="text" id="description" required /><br />
        <div class="error-message" id="description-error"></div>

        <label for="category">Category:</label>
        <select id="category" required>
          <option value="">Select a Category</option>
          <option value="Personal Expenses">Personal Expenses</option>
          <option value="Entertainment and Leisure">
            Entertainment and Leisure
          </option>
          <option value="Health and Wellness">Health and Wellness</option>
          <option value="Education">Education</option>
          <option value="Housing">Housing</option>
          <option value="Transportation">Transportation</option>
          <option value="Debts and Loans">Debts and Loans</option>
          <option value="Business Expenses">Business Expenses</option>
          <option value="Food and Dining">Food and Dining</option>
          <option value="Charity and Donations">Charity and Donations</option>
          <option value="Savings and Investments">
            Savings and Investments
          </option>
          <option value="Utilities">Utilities</option>
          <option value="Childcare and Education">
            Childcare and Education
          </option>
          <option value="Gifts and Celebrations">Gifts and Celebrations</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
        <div class="error-message" id="category-error"></div>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" required>
          <option value="">Select a Payment Method</option>
          <option value="Cash">Cash</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="Mobile Payment Apps">Mobile Payment Apps</option>
          <option value="Online Payment Platforms">
            Online Payment Platforms
          </option>
          <option value="Checks">Checks</option>
          <option value="Cryptocurrency">Cryptocurrency</option>
          <option value="E-Wallets">E-Wallets</option>
          <option value="Bank Transfers">Bank Transfers</option>
          <option value="Money Orders">Money Orders</option>
          <option value="Traveler's Checks">Traveler's Checks</option>
          <option value="Gift Cards">Gift Cards</option>
          <option value="Online Banking">Online Banking</option>
          <option value="Peer-to-Peer (P2P) Payment Services">
            Peer-to-Peer (P2P) Payment Services
          </option>
          <option value="Prepaid Cards">Prepaid Cards</option>
          <option value="Virtual Credit Cards">Virtual Credit Cards</option>
        </select>
        <div class="error-message" id="payment-method-error"></div>

        <button type="submit">Add Expense</button>
      </form>
      <h3>Expense List</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount (N)</th>
            <th>Description</th>
            <th>Category</th>
            <th>Payment Method</th>
          </tr>
        </thead>
        <tbody id="expense-list"></tbody>
      </table>
      <h3>Total Expenses: N<span id="total-expenses"> 0.00</span></h3>
    </div>

    <script>
      // Initialize an array to store expenses
      let expenses = [];

      document.addEventListener("DOMContentLoaded", function () {
        // Add a submit event listener to the form
        const expenseForm = document.getElementById("expense-form");
        expenseForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission behavior

          // Call the addExpense function when the form is submitted
          addExpense();
        });
      });

      function addExpense() {
        const dateInput = document.getElementById("date");
        const amountInput = document.getElementById("amount");
        const descriptionInput = document.getElementById("description");
        const categorySelect = document.getElementById("category");
        const paymentMethodSelect = document.getElementById("payment-method");

        const date = dateInput.value;
        const amount = parseFloat(amountInput.value);
        const description = descriptionInput.value;
        const category = categorySelect.value;
        const paymentMethod = paymentMethodSelect.value;

        // Clear any previous error messages
        clearErrorMessages();

        // Validate input and display error messages
        if (!date) {
          displayErrorMessage(dateInput, "Please enter a date", "date-error");
          return;
        }

        if (isNaN(amount)) {
          displayErrorMessage(
            amountInput,
            "Please enter a valid amount",
            "amount-error"
          );
          return;
        }

        if (!description) {
          displayErrorMessage(
            descriptionInput,
            "Please enter a description",
            "description-error"
          );
          return;
        }

        if (category === "") {
          displayErrorMessage(
            categorySelect,
            "Please select a category",
            "category-error"
          );
          return;
        }

        if (paymentMethod === "") {
          displayErrorMessage(
            paymentMethodSelect,
            "Please select a payment method",
            "payment-method-error"
          );
          return;
        }

        // Create an expense object
        const expense = {
          date,
          amount,
          description,
          category,
          paymentMethod,
        };

        // Add expense to the array
        expenses.push(expense);

        // Update the table and total expenses
        updateTable();
        updateTotalExpenses();

        // Clear the form
        document.getElementById("expense-form").reset();
      }

      function updateTable() {
        const expenseList = document.getElementById("expense-list");
        expenseList.innerHTML = "";

        for (let i = 0; i < expenses.length; i++) {
          const expense = expenses[i];
          const row = expenseList.insertRow();

          row.innerHTML = `
                <td>${expense.date}</td>
                <td>N${expense.amount.toFixed(2)}</td>
                <td>${expense.description}</td>
                <td>${expense.category}</td>
                <td>${expense.paymentMethod}</td>
            `;
        }
      }

      function updateTotalExpenses() {
        const totalExpenses = document.getElementById("total-expenses");
        const total = expenses.reduce(
          (acc, expense) => acc + expense.amount,
          0
        );
        totalExpenses.textContent = total.toFixed(2);
      }

      function clearErrorMessages() {
        const errorElements = document.querySelectorAll(".error-message");
        errorElements.forEach((element) => (element.textContent = ""));
      }

      function displayErrorMessage(inputElement, message, errorElementId) {
        const errorMessage = document.getElementById(errorElementId);
        errorMessage.textContent = message;
      }
    </script>
  </body>
</html>
