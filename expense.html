<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;400;500&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@700&family=Roboto:ital,wght@0,100;0,300;1,100;1,300;1,400&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Expensyy</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body and font styles */
      body {
        font-family: "lato", sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      /* Container styles */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      }

      /* Header styles */
      h1 {
        font-size: 28px;
        color: rgba(0, 0, 50, 1);
        margin-bottom: 50px;
        margin-top: 20px;
        text-align: center;
      }

      /* Form styles */
      form {
        display: grid;
      }

      label {
        font-weight: bold;
        font-size: 16px;
        color: rgba(0, 0, 50, 1);
      }

      input[type="text"],
      input[type="number"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      /*the input boxes */
      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="date"]:focus {
        border: 1px solid #3498db;
        box-shadow: 0 0 10px #3498db;
        background-color: #f0f7fc;
        transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
      }

      /* Button styles */
      button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 50%;
        margin-left: 175px;
        margin-bottom: 50px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2186c9;
      }

      /* Table styles */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #3498db;
        color: #fff;
      }

      /* Total expenses section */
      #total-expenses {
        font-size: 20px;
        color: #333;
        margin-top: 20px;
      }

      /* Error message style */
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Expensyy</h1>
      <form id="expense-form">
        <label for="date">Date:</label>
        <input type="date" id="date" required /><br />
        <div class="error-message" id="date-error"></div>

        <label for="amount">Amount (N):</label>
        <input type="number" id="amount" step="0.01" required /><br />
        <div class="error-message" id="amount-error"></div>

        <label for="description">Description:</label>
        <input type="text" id="description" required /><br />
        <div class="error-message" id="description-error"></div>

        <label for="category">Category:</label>
        <input type="text" id="category" required /><br />
        <div class="error-message" id="category-error"></div>

        <label for="payment-method">Payment Method:</label>
        <input type="text" id="payment-method" required /><br />
        <div class="error-message" id="payment-method-error"></div>

        <button type="button" onclick="addExpense()">Add Expense</button>
      </form>
      <h3>Expense List</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount (N)</th>
            <th>Description</th>
            <th>Category</th>
            <th>Payment Method</th>
          </tr>
        </thead>
        <tbody id="expense-list"></tbody>
      </table>
      <h3>Total Expenses: N<span id="total-expenses"> 0.00</span></h3>
    </div>

    <script>
      // Initialize an array to store expenses
      let expenses = [];

      function addExpense() {
        const dateInput = document.getElementById("date");
        const amountInput = document.getElementById("amount");
        const descriptionInput = document.getElementById("description");
        const categoryInput = document.getElementById("category");
        const paymentMethodInput = document.getElementById("payment-method");

        const date = dateInput.value;
        const amount = parseFloat(amountInput.value);
        const description = descriptionInput.value;
        const category = categoryInput.value;
        const paymentMethod = paymentMethodInput.value;

        // Clear any previous error messages
        clearErrorMessages();

        // Validate input and display error messages
        if (!date) {
          displayErrorMessage(dateInput, "Please enter a date.", "date-error");
          return;
        }

        if (isNaN(amount)) {
          displayErrorMessage(amountInput, "Please enter a valid amount.", "amount-error");
          return;
        }

        if (!description) {
          displayErrorMessage(descriptionInput, "Please enter a description.", "description-error");
          return;
        }

        if (!category) {
          displayErrorMessage(categoryInput, "Please enter a category.", "category-error");
          return;
        }

        if (!paymentMethod) {
          displayErrorMessage(paymentMethodInput, "Please enter a payment method.", "payment-method-error");
          return;
        }

        // Create an expense object
        const expense = {
          date,
          amount,
          description,
          category,
          paymentMethod,
        };

        // Add expense to the array
        expenses.push(expense);

        // Update the table and total expenses
        updateTable();
        updateTotalExpenses();

        // Clear the form
        document.getElementById("expense-form").reset();
      }

      function updateTable() {
        const expenseList = document.getElementById("expense-list");
        expenseList.innerHTML = "";

        for (let i = 0; i < expenses.length; i++) {
          const expense = expenses[i];
          const row = expenseList.insertRow();

          row.innerHTML = `
                    <td>${expense.date}</td>
                    <td>N${expense.amount.toFixed(2)}</td>
                    <td>${expense.description}</td>
                    <td>${expense.category}</td>
                    <td>${expense.paymentMethod}</td>
                `;
        }
      }

      function updateTotalExpenses() {
        const totalExpenses = document.getElementById("total-expenses");
        const total = expenses.reduce(
          (acc, expense) => acc + expense.amount,
          0
        );
        totalExpenses.textContent = total.toFixed(2);
      }

      function clearErrorMessages() {
        const errorElements = document.querySelectorAll(".error-message");
        errorElements.forEach((element) => (element.textContent = ""));
      }

      function displayErrorMessage(inputElement, message, errorElementId) {
        const errorMessage = document.getElementById(errorElementId);
        errorMessage.textContent = message;
      }
    </script>
  </body>
</html>
