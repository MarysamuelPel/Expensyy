  <!DOCTYPE html>
  <html>
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expensyy</title>

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and font styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

/* Container styles */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff; 
    border-radius: 10px; 
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2); 
}

/* Header styles */
h1 {
    font-size: 28px;
    color: #3498db;
    margin-bottom: 50px;
    margin-top: 20px;
    text-align: center;
}

/* Form styles */
form {
    display: grid;
}

label {
    font-weight: bold;
    font-size: 16px; 
    color: #3498db; 
}

input[type="text"],
input[type="number"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="number"]:focus,
input[type="date"]:focus {
    border-color: #3498db;
}

/* Button styles */
button {
    background-color: #3498db; 
    color: #fff; 
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 50%;
    margin-left: 175px;
    margin-bottom: 50px;
    font-weight: bold;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2186c9; 
}

/* Table styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #3498db; 
    color: #fff;
}

/* Total expenses section */
#total-expenses {
    font-size: 24px;
    color: red;
    margin-top: 20px;
}
.naira{
    color: red;
}

    </style>
</head>


<body>
    <div class="container">
        <h1>Expensyy (Expense Tracker)</h1>
        <form id="expense-form">
            <label for="date">Date:</label>
            <input type="date" id="date" required><br><br>
            <label for="amount">Amount (N):</label>
            <input type="number" id="amount" step="0.01" required><br><br>
            <label for="description">Description:</label>
            <input type="text" id="description" required><br><br>
            <label for="category">Category:</label>
            <input type="text" id="category" required><br><br>
            <label for="payment-method">Payment Method:</label>
            <input type="text" id="payment-method" required><br><br>
            <button type="button" onclick="addExpense()">Add Expense</button>
        </form>
        <h3>Expense List</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount (N)</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Payment Method</th>
                </tr>
            </thead>
            <tbody id="expense-list">
            </tbody>
        </table>
        <h3>Total Expenses: <span id="total-expenses"> N0.00</span></h3>
    </div>

    <!-- Javascript Component -->
    <script>
        // Initialize an array to store expenses
        let expenses = [];

        function addExpense() {
            const date = document.getElementById("date").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const description = document.getElementById("description").value;
            const category = document.getElementById("category").value;
            const paymentMethod = document.getElementById("payment-method").value;

            // Validate input
            if (!date || isNaN(amount) || !description || !category || !paymentMethod) {
                alert("Please fill in all fields.");
                return;
            }

            // Create an expense object
            const expense = {
                date,
                amount,
                description,
                category,
                paymentMethod,
            };

            // Add expense to the array
            expenses.push(expense);

            // Update the table and total expenses
            updateTable();
            updateTotalExpenses();

            // Clear the form
            document.getElementById("expense-form").reset();
        }

        function updateTable() {
            const expenseList = document.getElementById("expense-list");
            expenseList.innerHTML = "";

            for (let i = 0; i < expenses.length; i++) {
                const expense = expenses[i];
                const row = expenseList.insertRow();

                row.innerHTML = `
                    <td>${expense.date}</td>
                    <td>N${expense.amount.toFixed(2)}</td>
                    <td>${expense.description}</td>
                    <td>${expense.category}</td>
                    <td>${expense.paymentMethod}</td>
                `;
            }
        }


        function updateTotalExpenses() {
            const totalExpenses = document.getElementById("total-expenses");
            const total = expenses.reduce((acc, expense) => acc + expense.amount, 0);
            totalExpenses.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
